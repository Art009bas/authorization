<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Авторизация через Telegram</title>
</head>
<body>
  <h2>Войти через Telegram</h2>
  <script async src="https://telegram.org/js/telegram-widget.js?7"
          data-telegram-login="SOBES_TEST_bot"
          data-size="large"
          data-userpic="true"
          data-auth-url="https://authorization.onrender.com/auth/telegram"
          data-request-access="write">
  </script>
  <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="ProtocolPlanerBot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
<script type="text/javascript">
  function onTelegramAuth(user) {
    alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
  }
</script>
</body>
</html>
