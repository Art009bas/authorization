<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .task-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <div id="app" class="container mx-auto px-4 py-8">
        <!-- Auth Screen -->
        <div id="auth-screen" class="flex flex-col items-center justify-center min-h-screen">
            <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800">Task Planner</h1>
                    <p class="text-gray-600 mt-2">Управляйте своими задачами с легкостью</p>
                </div>
                
                <div class="text-center mb-6">
                    <img src="https://cdn-icons-png.flaticon.com/512/3536/3536661.png" alt="Task Icon" class="w-20 h-20 mx-auto mb-4">
                    <p class="text-gray-600 mb-6">Войдите через Telegram, чтобы начать работу</p>
                    
                    <!-- Telegram Login Widget -->
                    <div class="flex justify-center pulse">
                        <script async src="https://telegram.org/js/telegram-widget.js?22" 
                                data-telegram-login="ProtocolPlanerBot" 
                                data-size="large" 
                                data-onauth="onTelegramAuth(user)" 
                                data-request-access="write"></script>
                    </div>
                </div>
                
                <div class="text-center text-sm text-gray-500 mt-6">
                    <p>После входа вы сможете создавать и управлять своими задачами</p>
                </div>
            </div>
        </div>

        <!-- Main App (hidden by default) -->
        <div id="main-app" class="hidden">
            <!-- Header -->
            <header class="bg-white shadow rounded-lg p-4 mb-6 flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-tasks text-blue-500 text-2xl mr-3"></i>
                    <h1 class="text-xl font-bold text-gray-800">Мои задачи</h1>
                </div>
                <div class="flex items-center">
                    <div id="user-info" class="flex items-center mr-4">
                        <img id="user-avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User" class="w-8 h-8 rounded-full mr-2">
                        <span id="user-name" class="font-medium text-gray-700"></span>
                    </div>
                    <button id="logout-btn" class="bg-red-50 hover:bg-red-100 text-red-600 px-4 py-2 rounded-lg text-sm font-medium transition">
                        Выйти
                    </button>
                </div>
            </header>

            <!-- Add Task Form -->
            <div class="bg-white rounded-lg shadow p-4 mb-6">
                <form id="add-task-form" class="flex gap-3">
                    <input type="text" id="task-input" placeholder="Добавить новую задачу..." 
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg font-medium transition">
                        Добавить
                    </button>
                </form>
            </div>

            <!-- Task Filters -->
            <div class="flex justify-between items-center mb-6 bg-white rounded-lg shadow p-3">
                <div class="flex gap-2">
                    <button id="filter-all" class="filter-btn active bg-blue-50 text-blue-600 px-4 py-1 rounded-lg text-sm font-medium transition">
                        Все
                    </button>
                    <button id="filter-active" class="filter-btn bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-1 rounded-lg text-sm font-medium transition">
                        Активные
                    </button>
                    <button id="filter-completed" class="filter-btn bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-1 rounded-lg text-sm font-medium transition">
                        Завершенные
                    </button>
                </div>
                <div class="text-sm text-gray-600">
                    <span id="task-count">0</span> задач
                </div>
            </div>

            <!-- Task List -->
            <div id="task-list" class="space-y-3">
                <!-- Tasks will be added here dynamically -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="text-center py-10">
                <div class="mx-auto w-24 h-24 mb-4 text-gray-300">
                    <i class="fas fa-tasks text-6xl"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-700 mb-1">Нет задач</h3>
                <p class="text-gray-500">Добавьте свою первую задачу</p>
            </div>
        </div>
    </div>

    <script>
        // Store tasks in local storage
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';
        let currentUser = null;

        // DOM Elements
        const authScreen = document.getElementById('auth-screen');
        const mainApp = document.getElementById('main-app');
        const taskList = document.getElementById('task-list');
        const emptyState = document.getElementById('empty-state');
        const taskInput = document.getElementById('task-input');
        const addTaskForm = document.getElementById('add-task-form');
        const taskCount = document.getElementById('task-count');
        const userAvatar = document.getElementById('user-avatar');
        const userName = document.getElementById('user-name');
        const logoutBtn = document.getElementById('logout-btn');
        const filterAll = document.getElementById('filter-all');
        const filterActive = document.getElementById('filter-active');
        const filterCompleted = document.getElementById('filter-completed');

        // Telegram Auth Handler
        function onTelegramAuth(user) {
            currentUser = {
                id: user.id,
                firstName: user.first_name,
                lastName: user.last_name,
                username: user.username,
                photoUrl: user.photo_url
            };
            
            // Save user data
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            
            // Update UI
            updateUserInfo();
            
            // Switch screens
            authScreen.classList.add('hidden');
            mainApp.classList.remove('hidden');
            
            // Load tasks
            renderTasks();
        }

        // Update user info in header
        function updateUserInfo() {
            if (currentUser && currentUser.photoUrl) {
                userAvatar.src = currentUser.photoUrl;
            }
            
            let displayName = currentUser.firstName || 'User';
            if (currentUser.lastName) {
                displayName += ' ' + currentUser.lastName;
            }
            userName.textContent = displayName;
        }

        // Check if user is already logged in
        function checkAuth() {
            const storedUser = localStorage.getItem('currentUser');
            if (storedUser) {
                currentUser = JSON.parse(storedUser);
                authScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
                updateUserInfo();
                renderTasks();
            }
        }

        // Logout
        logoutBtn.addEventListener('click', function() {
            localStorage.removeItem('currentUser');
            currentUser = null;
            authScreen.classList.remove('hidden');
            mainApp.classList.add('hidden');
        });

        // Add new task
        addTaskForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const taskText = taskInput.value.trim();
            
            if (taskText && currentUser) {
                const newTask = {
                    id: Date.now(),
                    text: taskText,
                    completed: false,
                    userId: currentUser.id,
                    createdAt: new Date().toISOString()
                };
                
                tasks.push(newTask);
                saveTasks();
                taskInput.value = '';
                renderTasks();
            }
        });

        // Save tasks to local storage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Toggle task completion
        function toggleTaskCompletion(taskId) {
            tasks = tasks.map(task => {
                if (task.id === taskId && task.userId === currentUser?.id) {
                    return { ...task, completed: !task.completed };
                }
                return task;
            });
            
            saveTasks();
            renderTasks();
        }

        // Delete task
        function deleteTask(taskId) {
            tasks = tasks.filter(task => !(task.id === taskId && task.userId === currentUser?.id));
            saveTasks();
            renderTasks();
        }

        // Render tasks based on current filter
        function renderTasks() {
            const userTasks = currentUser ? tasks.filter(task => task.userId === currentUser.id) : [];
            
            let filteredTasks = userTasks;
            
            if (currentFilter === 'active') {
                filteredTasks = userTasks.filter(task => !task.completed);
            } else if (currentFilter === 'completed') {
                filteredTasks = userTasks.filter(task => task.completed);
            }
            
            taskList.innerHTML = '';
            
            if (filteredTasks.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                
                filteredTasks.forEach(task => {
                    const taskElement = document.createElement('div');
                    taskElement.className = 'bg-white rounded-lg shadow p-4 flex items-center justify-between task-hover transition cursor-pointer fade-in';
                    
                    if (task.completed) {
                        taskElement.classList.add('opacity-70');
                    }
                    
                    taskElement.innerHTML = `
                        <div class="flex items-center">
                            <button class="toggle-complete mr-3 ${task.completed ? 'text-green-500' : 'text-gray-300'}">
                                <i class="fas ${task.completed ? 'fa-check-circle' : 'fa-circle'} text-xl"></i>
                            </button>
                            <span class="${task.completed ? 'line-through text-gray-500' : 'text-gray-800'}">${task.text}</span>
                        </div>
                        <button class="delete-task text-gray-300 hover:text-red-500 transition">
                            <i class="fas fa-trash"></i>
                        </button>
                    `;
                    
                    taskList.appendChild(taskElement);
                    
                    // Add event listeners
                    taskElement.querySelector('.toggle-complete').addEventListener('click', () => {
                        toggleTaskCompletion(task.id);
                    });
                    
                    taskElement.querySelector('.delete-task').addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteTask(task.id);
                    });
                });
            }
            
            // Update task count
            const activeTasks = userTasks.filter(task => !task.completed).length;
            const totalTasks = userTasks.length;
            
            if (currentFilter === 'all') {
                taskCount.textContent = `${totalTasks}`;
            } else if (currentFilter === 'active') {
                taskCount.textContent = `${activeTasks}`;
            } else {
                taskCount.textContent = `${totalTasks - activeTasks}`;
            }
        }

        // Set active filter
        function setFilter(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-blue-50', 'text-blue-600');
                btn.classList.add('bg-gray-100', 'text-gray-700');
            });
            
            const activeBtn = document.getElementById(`filter-${filter}`);
            activeBtn.classList.remove('bg-gray-100', 'text-gray-700');
            activeBtn.classList.add('active', 'bg-blue-50', 'text-blue-600');
            
            renderTasks();
        }

        // Event listeners for filter buttons
        filterAll.addEventListener('click', () => setFilter('all'));
        filterActive.addEventListener('click', () => setFilter('active'));
        filterCompleted.addEventListener('click', () => setFilter('completed'));

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
        });
    </script>
    
</body>
</html>
