
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .task-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <div id="app" class="container mx-auto px-4 py-8">
        <!-- Auth Screen -->
        <div id="auth-screen" class="flex flex-col items-center justify-center min-h-screen">
            <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-800">Task Planner</h1>
                    <p class="text-gray-600 mt-2">Управляйте своими задачами с легкостью</p>
                </div>
                
                <div class="text-center mb-6">
                    <img src="https://cdn-icons-png.flaticon.com/512/3536/3536661.png" alt="Task Icon" class="w-20 h-20 mx-auto mb-4">
                    <p class="text-gray-600 mb-6">Войдите через Telegram, чтобы начать работу</p>
                    
                    <!-- Telegram Login Widget -->
                    <div class="flex justify-center pulse">
                        <script async src="https://telegram.org/js/telegram-widget.js?22" 
                                data-telegram-login="ProtocolPlanerBot" 
                                data-size="large" 
                                data-onauth="onTelegramAuth(user)" 
                                data-request-access="write"></script>
                    </div>
                </div>
                
                <div class="text-center text-sm text-gray-500 mt-6">
                    <p>После входа вы сможете создавать и управлять своими задачами</p>
                </div>
            </div>
        </div>

        <!-- Main App (hidden by default) -->
        <div id="main-app" class="hidden">
            <!-- Header -->
            <header class="bg-white shadow rounded-lg p-4 mb-6 flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-tasks text-blue-500 text-2xl mr-3"></i>
                    <h1 class="text-xl font-bold text-gray-800">Мои задачи</h1>
                </div>
                <div class="flex items-center">
                    <div id="user-info" class="flex items-center mr-4">
                        <img id="user-avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User" class="w-8 h-8 rounded-full mr-2">
                        <span id="user-name" class="font-medium text-gray-700"></span>
                    </div>
                    <button id="logout-btn" class="bg-red-50 hover:bg-red-100 text-red-600 px-4 py-2 rounded-lg text-sm font-medium transition">
                        Выйти
                    </button>
                </div>
            </header>

            <!-- Add Task Form -->
            <div class="bg-white rounded-lg shadow p-4 mb-6">
                <form id="add-task-form" class="flex gap-3">
                    <input type="text" id="task-input" placeholder="Добавить новую задачу..." 
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg font-medium transition">
                        Добавить
                    </button>
                </form>
            </div>

            <!-- Task Filters -->
            <div class="flex justify-between items-center mb-6 bg-white rounded-lg shadow p-3">
                <div class="flex gap-2">
                    <button id="filter-all" class="filter-btn active bg-blue-50 text-blue-600 px-4 py-1 rounded-lg text-sm font-medium transition">
                        Все
                    </button>
                    <button id="filter-active" class="filter-btn bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-1 rounded-lg text-sm font-medium transition">
                        Активные
                    </button>
                    <button id="filter-completed" class="filter-btn bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-1 rounded-lg text-sm font-medium transition">
                        Завершенные
                    </button>
                </div>
                <div class="text-sm text-gray-600">
                    <span id="task-count">0</span> задач
                </div>
            </div>

            <!-- Task List -->
            <div id="task-list" class="space-y-3"></div>

            <!-- Empty State -->
            <div id="empty-state" class="text-center py-10">
                <div class="mx-auto w-24 h-24 mb-4 text-gray-300">
                    <i class="fas fa-tasks text-6xl"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-700 mb-1">Нет задач</h3>
                <p class="text-gray-500">Добавьте свою первую задачу</p>
            </div>
        </div>
    </div>
</body>
</html>
